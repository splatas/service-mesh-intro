        path: security.controlPlane.mtls
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:fieldGroup:General
        - urn:alm:descriptor:com.tectonic.ui:booleanSwitch
      - description: Set to true to install Prometheus
